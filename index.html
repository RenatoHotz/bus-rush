<!DOCTYPE html>
<html>
    <head>
        <title>Bus-Rush App</title>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
        <script type="text/javascript" charset="utf-8">

            // Wait for device API libraries to load
            function onLoad() {
                document.addEventListener("deviceready", onDeviceReady, false);
            }

            // device APIs are available
            function onDeviceReady() {
                // Now safe to use device APIs
                var ref = window.open('http://bus-rush.renatohotz.ch', '_blank', 'location=no');
                ref.addEventListener('loadstart', function(event) {
                    spinnerplugin.show({
                        overlay: true, // defaults to true
                        timeout: 30    // defaults to 0 (no timeout)
                    })
                });
                ref.addEventListener('loadstop', function(event) { spinnerplugin.hide(); });
                //ref.addEventListener('loaderror', function(event) { alert('error: ' + event.message); });
                //ref.addEventListener('exit', function(event) { alert(event.type); });
            }

        </script>
    </head>
    <body onload="onLoad()">
</body>
</html>
